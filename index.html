    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        $(".menu-btn .fa-times").hide();

        $(".menu-btn .fa-bars").click(function(){
          $(this).hide();
          $(".menu-btn .fa-times").show();
          $(".mobile ul").addClass("active");
        });

        $(".menu-btn .fa-times").click(function(){
          $(this).hide();
          $(".menu-btn .fa-bars").show();
          $(".mobile ul").removeClass("active");
        });
      });
    </script>

  </head>
  <body>

    <div class="slider">
      <figure>
        <img src="photos/RY1.jpg">
        <img src="photos/RY6.jpg">

        <img src="photos/RY1.jpg">

    </div>
