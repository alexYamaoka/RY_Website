    <script>
      $(document).ready(function(){
        $(".menu-btn .fa-times").hide();

        $(".menu-btn .fa-bars").click(function(){
          $(this).hide();
          $(".menu-btn .fa-times").show();
          $(".mobile ul").addClass("active");
        });

        $(".menu-btn .fa-times").click(function(){
          $(this).hide();
          $(".menu-btn .fa-bars").show();
          $(".mobile ul").removeClass("active");
        });
      });
    </script>

  </head>
  <body>



    <script type="text/javascript">
      var slides = ["photos/RY6.jpg", "photos/RY51.jpg", "photos/RY88.jpg", "photos/RY81.jpg", "photos/RY71.jpg"];

      var i = 0;

      function slideshow(){
        document.getElementById("images").src = slides[i];
        i++;

        if (i > 4) {
          i = 0;
        }
      }

      setInterval(slideshow, 3000);
    </script>



    <div class="slider">

      <img src="photos/RY71.jpg"  id="images" class="images">
